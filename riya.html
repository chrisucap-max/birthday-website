<body>

<section class="wrap">

    <button id="pinBtn" class="btn">Unlock</button>

  <!-- Form -->
  <div id="formCard" class="card" style="display:none;">
    <div class="row">
      <button id="saveAll" class="btn">ğŸ’¾ Save All</button>
      <button id="reload" class="btn secondary">ğŸ”„ Reload Saved</button>
      <span id="status" class="tiny">â€”</span>

<script>
  // CONFIG
  const PIN = "RIYA2025"; // change if you want
  const SUPABASE_URL = "https://tbvrpaubtluwjuylduiz.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRidnJwYXVidGx1d2p1eWxkdWl6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzMzAxOTUsImV4cCI6MjA3MTkwNjE5NX0.LiS7f23l9mm7Xp7xWHQH0ZM1K4rRxNrwQopqlntawcI";
  const supa = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  // Questions MUST match quiz.html
  const quizData = [
    { q: "ğŸ›’ If Riya goes shopping for 'just one thing,' what will actually happen?", opts: ["Buys only that","Buys 3â€“4 extras","Ends up with a whole bag","Forgets the main item"] },
    { q: "ğŸ¨ What is Riyaâ€™s favourite colour?", opts: ["Black","Pink","Blue","Yellow"] },
    { q: "ğŸ“š What was Riyaâ€™s favourite subject in school?", opts: ["History","Literature","Science","Art"] },
    { q: "ğŸ´ What is Riyaâ€™s favourite food?", opts: ["Pizza","Momos","Tiger prawns","Ice cream"] },
    { q: "ğŸ¶ Which artist or band is Riyaâ€™s favourite?", opts: ["BTS","Arijit Singh","Taylor Swift","Coldplay"] },
    { q: "âœ¨ What is Riyaâ€™s hidden talent?", opts: ["Singing","Cooking","Drawing","Dancing"] },
    { q: "ğŸš— What is Riyaâ€™s favourite car?", opts: ["Mercedes","Mini Cooper","Scorpio","Jeep"] },
    { q: "ğŸ›Œ What time does Riya usually go to sleep?", opts: ["Before midnight","Around 1â€“2am","3â€“4am","Depends on Netflix"] },
    { q: "ğŸŒ¸ What is Riyaâ€™s ideal way to relax after a stressful day?", opts: ["Watch Netflix","Listen to music","Sleep instantly","Go for a walk"] },
    { q: "ğŸ›ï¸ Whatâ€™s the last thing Riya impulse-bought online?", opts: ["Clothes","Skincare","Phone case","Snacks"] },
    { q: "â° Is Riya a morning person or a night owl?", opts: ["Morning person","Both","Night owl","Neither"] }
  ];
  const N = quizData.length;

  // Elements
  const gate = document.getElementById('gate');
  const pinInput = document.getElementById('pinInput');
  const pinBtn = document.getElementById('pinBtn');
  const pinMsg = document.getElementById('pinMsg');

  const formCard = document.getElementById('formCard');
  const formWrap = document.getElementById('formWrap');
  const saveAll = document.getElementById('saveAll');
  const reloadBtn = document.getElementById('reload');
  const statusEl = document.getElementById('status');
  const missingInfo = document.getElementById('missingInfo');

  pinBtn.onclick = ()=>{
    if((pinInput.value||"").trim() === PIN){
      gate.style.display = 'none';
      formCard.style.display = 'block';
      buildForm();
      loadSaved();
    }else{
      pinMsg.textContent = "âŒ Incorrect PIN";
    }
  };

  function buildForm(){
    formWrap.innerHTML = "";
    quizData.forEach((q, qi)=>{
      const div = document.createElement('div');
      div.className = "q";
      const title = document.createElement('h4');
      title.textContent = `${qi+1}. ${q.q}`;
      div.appendChild(title);

      q.opts.forEach((o, oi)=>{
        const lab = document.createElement('label');
        lab.className = "opt";
        const rb = document.createElement('input');
        rb.type = "radio"; rb.name = "q"+qi; rb.value = oi;
        lab.appendChild(rb);
        lab.appendChild(document.createTextNode(" " + o));
        div.appendChild(lab);
      });

      formWrap.appendChild(div);
      const hr = document.createElement('hr');
      hr.style.border = "none"; hr.style.borderTop = "1px solid #eee";
      formWrap.appendChild(hr);
    });
  }

  // Load current saved correct answers
  async function loadSaved(){
    statusEl.textContent = "Loading saved answersâ€¦";
    const { data, error } = await supa.from('riya_answers').select('q_index, choice_index');
    if(error){ statusEl.textContent = "Error: " + error.message; return; }

    const map = new Map(data.map(d => [d.q_index, d.choice_index]));
    for(let i=0;i<N;i++){
      const idx = map.get(i);
      if(idx != null){
        const rb = document.querySelector(`input[name="q${i}"][value="${idx}"]`);
        if(rb) rb.checked = true;
      }
    }
    updateMissing();
    statusEl.textContent = "Loaded.";
  }

  function updateMissing(){
    const selected = [...Array(N).keys()].filter(i => document.querySelector(`input[name="q${i}"]:checked`));
    const missing = N - selected.length;
    if(missing === 0) missingInfo.textContent = "âœ… All answers selected.";
    else missingInfo.textContent = `â³ ${missing} question(s) not selected yet.`;
  }

  // Save all answers (upsert)
  saveAll.onclick = async ()=>{
    const rows = [];
    for(let i=0;i<N;i++){
      const rb = document.querySelector(`input[name="q${i}"]:checked`);
      if(rb) rows.push({ q_index: i, choice_index: parseInt(rb.value,10) });
    }
    if(rows.length === 0){ alert("Pick at least one answer."); return; }

    statusEl.textContent = "Savingâ€¦";
    try{
      for(const r of rows){
        const { error } = await supa.from('riya_answers').upsert(r, { onConflict: 'q_index' });
        if(error) throw error;
      }
      statusEl.textContent = "âœ… Saved!";
      updateMissing();
    }catch(err){
      console.error(err);
      statusEl.textContent = "âŒ Save failed: " + err.message;
    }
  };

  reloadBtn.onclick = loadSaved;

  formWrap.addEventListener('change', (e)=>{
    if(e.target && e.target.type === 'radio'){
      updateMissing();
    }
  });
</script>
</body>
