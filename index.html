  <style>
    /* --- Hero Fancy Title --- */
    .hero {
      padding: 24px 14px 10px;
      position: relative;
      overflow: hidden;
    }
    .title {
      font-size: clamp(34px, 8vw, 84px);
      line-height: 1.02;
      margin: 8px auto 6px;
      font-weight: 800;
      letter-spacing: 1px;
      background: linear-gradient(92deg,#ff7eb3,#ff4081,#ffb86c,#ffd166);
      -webkit-background-clip: text; background-clip: text;
      color: transparent;
      position: relative;
      text-shadow: 0 6px 22px rgba(255,64,129,.15);
      animation: hue 12s linear infinite;
    }
    .subtitle {
      font-size: clamp(16px, 3.5vw, 22px);
      margin: 0 0 14px;
      color: #444;
    }
    .shine {
      position: relative;
      display: inline-block;
    }
    .shine:after{
      content:"";
      position:absolute;
      top:0;left:-150%;
      width:150%;height:100%;
      background: linear-gradient(115deg, transparent 0%, rgba(255,255,255,.6) 50%, transparent 100%);
      transform: skewX(-20deg);
      animation: sweep 3.5s ease-in-out infinite;
    }

    @keyframes hue{
      0%{ filter:hue-rotate(0deg); }
      100%{ filter:hue-rotate(360deg); }
    }
    @keyframes sweep{
      0%{ left:-150%; }
      100%{ left:150%; }
    }

    /* --- Balloons --- */
    @keyframes floatUp {
      from { transform: translateY(40px); opacity: 1; }
      to   { transform: translateY(-110vh); opacity: 0; }
    }
    .balloon {
      position: fixed;
      bottom: -40px;
      pointer-events: none;
      z-index: 0;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,.15));
    }

    /* --- Countdown Cards --- */
    .timer-wrap{
      display:flex;flex-wrap:wrap;gap:16px;justify-content:center;margin: 16px auto 6px;
      padding: 0 10px;
    }
    .timer-card{
      min-width: 250px;
      padding: 14px 18px;
      background:#fff;
      border-radius:14px;
      box-shadow:0 6px 20px rgba(0,0,0,.12);
      text-align:center;
    }
    .timer-card h3{ margin:6px 0 6px; }
    .count-val{
      font-size: 22px;
      font-weight: 800;
      letter-spacing: .5px;
    }

    /* --- Buttons Row --- */
    .cta{
      display:flex; gap:12px; justify-content:center; flex-wrap:wrap; margin: 12px 0 4px;
    }
    .btn{
      background:#ff4081; color:#fff; border:none; padding:12px 16px; border-radius:10px;
      font-weight:700; cursor:pointer; text-decoration:none; display:inline-block;
      box-shadow:0 6px 16px rgba(255,64,129,.25);
      transition: transform .08s ease, background .15s ease;
    }
    .btn:hover{ background:#e2336d; transform: translateY(-1px); }
    .btn.secondary{ background:#6c63ff; box-shadow:0 6px 16px rgba(108,99,255,.25); }
    .btn.secondary:hover{ background:#574ef4; }

    /* --- Music --- */
    .music-player{ margin: 12px 0 0; }
    .music-player button{
      background:#333; color:#fff; border:none; padding:8px 12px; border-radius:8px; cursor:pointer;
    }

    /* --- Fun Fact --- */
    .fact{
      margin:16px auto 6px; max-width:780px; padding:10px 14px; border-radius:12px;
      background:#fff; box-shadow:0 6px 16px rgba(0,0,0,.08);
      font-style: italic;
    }

    @media (max-width:600px){
      .timer-card{ min-width: 90%; }
      .count-val{ font-size: 20px; }
    }
  </style>
