<section class="section">
  <div class="uploader">
    <div id="dropzone" class="dropzone">
      <p><strong>Drag & drop</strong> photos here or click to choose</p>
      <input id="fileInput" type="file" accept="image/*" multiple style="display:none">
    </div>
    <div class="actions">
      <button id="pickBtn">üì∑ Choose Photos</button>
    </div>
  </div>

  <div class="gallery" id="gallery"></div>
</section>

<footer>Made with ‚ù§Ô∏è for Riya</footer>

<script>
  const gallery = document.getElementById("gallery");
  const DZ = document.getElementById('dropzone');
  const FI = document.getElementById('fileInput');
  const pickBtn = document.getElementById('pickBtn');

  // Add a photo to gallery
  function addPhotoToGallery(url) {
    const wrap = document.createElement("div");
    wrap.className = "thumb";
    const img = document.createElement("img");
    img.src = url;
    img.alt = "Memory";
    wrap.appendChild(img);
    gallery.appendChild(wrap);
  }

  // Load all photos from bucket
  async function loadExistingPhotos() {
    const { data, error } = await client
      .storage
      .from("photos")
      .list("", { limit: 100 });

    if (error) {
      console.error("List error:", error.message);
      return;
    }

    for (const item of data) {
      const { data: urlData } = client
        .storage
        .from("photos")
        .getPublicUrl(item.name);
      if (urlData?.publicUrl) {
        addPhotoToGallery(urlData.publicUrl);
      }
    }
  }

  // Upload new files
  async function handleFiles(files) {
    for (const file of files) {
      if (!file.type.startsWith("image/")) continue;
      const fileName = `riya-${Date.now()}-${file.name}`;

      const { error: uploadError } = await client
        .storage
        .from("photos")
        .upload(fileName, file, { upsert: true });

      if (uploadError) {
        console.error("Upload error:", uploadError.message);
        alert("Upload failed: " + uploadError.message);
        continue;
      }

      const { data: urlData } = client
        .storage
        .from("photos")
        .getPublicUrl(fileName);
      if (urlData?.publicUrl) {
        addPhotoToGallery(urlData.publicUrl); // show instantly
      }
    }
  }

  // Events
  pickBtn.onclick = () => FI.click();
  FI.onchange = e => handleFiles(e.target.files);
  DZ.addEventListener('drop', e => { 
    e.preventDefault(); 
    handleFiles(e.dataTransfer.files); 
  });
  DZ.addEventListener('click', () => FI.click());

  // Load existing photos on page load
  loadExistingPhotos();
</script>
</body>
