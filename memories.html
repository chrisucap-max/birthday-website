<body>

<section class="section">
  <div class="uploader">
    <div id="dropzone" class="dropzone">
      <p><strong>Drag & drop</strong> photos here or click to choose</p>
      <input id="fileInput" type="file" accept="image/*" multiple style="display:none">
    </div>
    <div class="actions">
      <button id="pickBtn">üì∑ Choose Photos</button>
    </div>
  </div>

  <div class="gallery" id="gallery"></div>
</section>

<footer>Made with ‚ù§Ô∏è for Riya</footer>

<script>
  const gallery = document.getElementById("gallery");
  const DZ = document.getElementById('dropzone');
  const FI = document.getElementById('fileInput');
  const pickBtn = document.getElementById('pickBtn');

  async function handleFiles(files) {
    for (const file of files) {
      if (!file.type.startsWith("image/")) continue;
      const fileName = `riya-${Date.now()}-${file.name}`;

      // ‚úÖ Upload to Supabase
      const { data, error } = await client.storage.from("photos").upload(fileName, file);

      if (error) {
        console.error("Upload error:", error.message);
        alert("Upload failed: " + error.message);
        continue;
      }

      // ‚úÖ Get Public URL
      const { data: urlData } = client.storage.from("photos").getPublicUrl(fileName);
      addPhotoToGallery(urlData.publicUrl);
    }
  }

  function addPhotoToGallery(url) {
    const wrap = document.createElement("div");
    wrap.className = "thumb";
    const img = document.createElement("img");
    img.src = url;
    img.alt = "Memory";
    wrap.appendChild(img);
    gallery.appendChild(wrap);
  }

  pickBtn.onclick = () => FI.click();
  FI.onchange = e => handleFiles(e.target.files);
  DZ.addEventListener('drop', e => { e.preventDefault(); handleFiles(e.dataTransfer.files); });
  DZ.addEventListener('click', () => FI.click());
</script>
</body>
</html>
