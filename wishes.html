<body>
<header>
  <h1>üí´ About Riya</h1>
  <nav>
    <a href="index.html">Home</a>

</header>

  <section class="section">
    <form id="wishForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <textarea id="message" placeholder="Your Message" required></textarea>
      <button type="submit">Post Wish üéâ</button>
    </form>
    <div id="wishesContainer"></div>
  </section>

  <footer>
    Made with ‚ù§Ô∏è for Riya
  </footer>

  <script>
    const form = document.getElementById("wishForm");
    const wishesContainer = document.getElementById("wishesContainer");

    async function renderWishes() {
      const { data, error } = await client
        .from("wishes")
        .select("*")
        .order("created_at", { ascending: false });

      if (error) {
        console.error("Error fetching wishes:", error.message);
        return;
      }

      wishesContainer.innerHTML = "";
      data.forEach(wish => {
        const div = document.createElement("div");
        div.className = "wish";
        div.innerHTML = `<strong>${wish.name}</strong>: ${wish.message}`;
        wishesContainer.appendChild(div);
      });
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const message = document.getElementById("message").value.trim();
      if (!name || !message) return;

      const { error } = await client.from("wishes").insert([{ name, message }]);

      if (error) {
        console.error("Insert error:", error.message);
        alert("Could not post wish: " + error.message);
        return;
      }

      // üéÜ Confetti blast when wish is posted
      confetti({ particleCount: 120, spread: 70, origin: { y: 0.6 } });
      setTimeout(()=> confetti({ particleCount: 80, spread: 100, origin: { y: 0.7, x: 0.2 }}), 180);
      setTimeout(()=> confetti({ particleCount: 80, spread: 100, origin: { y: 0.7, x: 0.8 }}), 280);

      form.reset();
      renderWishes();
    });

    renderWishes();
  </script>
</body>
</html>
