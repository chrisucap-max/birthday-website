  <!-- Supabase Client -->

  <script>
    const SUPABASE_URL = "https://tbvrpaubtluwjuylduiz.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRidnJwYXVidGx1d2p1eWxkdWl6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzMzAxOTUsImV4cCI6MjA3MTkwNjE5NX0.LiS7f23l9mm7Xp7xWHQH0ZM1K4rRxNrwQopqlntawcI";

    // ‚úÖ Correct way: use window.supabase to avoid shadowing
    const client = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

</head>
<body>
  <header>
    <h1>üíå Wishes Wall</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="wishes.html">Wishes</a>
      <a href="memories.html">Memories</a>
    </nav>
  </header>

  <section class="section">
    <form id="wishForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <textarea id="message" placeholder="Your Message" required></textarea>
      <button type="submit">Post Wish üéâ</button>
    </form>
    <div id="wishesContainer"></div>
  </section>

  <footer>
    Made with ‚ù§Ô∏è for Riya
  </footer>

  <script>
    const form = document.getElementById("wishForm");
    const wishesContainer = document.getElementById("wishesContainer");

    // ‚úÖ Fetch and render wishes
    async function renderWishes() {
      const { data, error } = await client
        .from("wishes")
        .select("*")
        .order("created_at", { ascending: false });

      if (error) {
        console.error("Error fetching wishes:", error.message);
        wishesContainer.innerHTML = "<p>Could not load wishes üò¢</p>";
        return;
      }

      wishesContainer.innerHTML = "";
      data.forEach(wish => {
        const div = document.createElement("div");
        div.className = "wish";
        div.innerHTML = `<strong>${wish.name}</strong>: ${wish.message}`;
        wishesContainer.appendChild(div);
      });
    }

    // ‚úÖ Submit new wish
    form.addEventListener("submit", async e => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!name || !message) return;

      const { error } = await client.from("wishes").insert([{ name, message }]);

      if (error) {
        console.error("Insert error:", error.message);
        alert("Could not post wish: " + error.message);
        return;
      }

      form.reset();
      renderWishes(); // refresh list
    });

    // ‚úÖ Load on page start
    renderWishes();
  </script>
</body>
</html>
