<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wishes Wall</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
  <link rel="stylesheet" href="style.css">
  <style>
    .deleteBtn {
      margin-left: 10px;
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 3px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    .deleteBtn:hover {
      background: #d93636;
    }
  </style>
</head>
<body>
  <header>
    <h1>üíå Wishes Wall</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="memories.html">Memories</a>
    </nav>
  </header>

  <section class="section">
    <form id="wishForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <textarea id="message" placeholder="Your Message" required></textarea>
      <button type="submit">Post Wish üéâ</button>
    </form>
    <div id="wishesContainer"></div>
  </section>

  <footer>
    Made with ‚ù§Ô∏è for Riya
  </footer>

  <script>
    const form = document.getElementById("wishForm");
    const wishesContainer = document.getElementById("wishesContainer");
    let saved = JSON.parse(localStorage.getItem("wishes") || "[]");

    // Function to display wishes
    function render() {
      wishesContainer.innerHTML = "";
      saved.forEach((wish, index) => {
        const div = document.createElement("div");
        div.className = "wish";
        div.innerHTML = `
          <strong>${wish.name}</strong>: ${wish.message}
          <button class="deleteBtn" data-index="${index}">‚ùå</button>
        `;
        wishesContainer.appendChild(div);
      });

      // Attach delete button functionality
      document.querySelectorAll(".deleteBtn").forEach(btn => {
        btn.addEventListener("click", e => {
          const i = e.target.dataset.index;
          saved.splice(i, 1); // remove from array
          localStorage.setItem("wishes", JSON.stringify(saved)); // update storage
          render(); // re-render
        });
      });
    }

    render();

    // Add new wish
    form.addEventListener("submit", e => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const message = document.getElementById("message").value.trim();
      if (name && message) {
        saved.push({ name, message });
        localStorage.setItem("wishes", JSON.stringify(saved));
        render();
        form.reset();
      }
    });
  </script>
</body>
</html>
