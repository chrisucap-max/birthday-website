<body>
  <header>
    <h1>üíå Wishes Wall</h1>
    <nav>
      <a href="index.html">Home</a>

  <section class="section">
    <form id="wishForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <textarea id="message" placeholder="Your Message" required></textarea>
      <button type="submit">Post Wish üéâ</button>
    </form>
    <div id="wishesContainer"></div>
  </section>

  <footer>
    Made with ‚ù§Ô∏è for Riya
  </footer>

  <script>
    const form = document.getElementById("wishForm");
    const wishesContainer = document.getElementById("wishesContainer");

    async function render() {
      const { data, error } = await supabase
        .from("wishes")
        .select("*")
        .order("created_at", { ascending: false });

      if (error) { console.error(error); return; }

      wishesContainer.innerHTML = "";
      data.forEach(wish => {
        const div = document.createElement("div");
        div.className = "wish";
        div.innerHTML = `<strong>${wish.name}</strong>: ${wish.message}`;
        wishesContainer.appendChild(div);
      });
    }

    form.addEventListener("submit", async e => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const message = document.getElementById("message").value.trim();
      if (name && message) {
        const { error } = await supabase.from("wishes").insert([{ name, message }]);
        if (error) { alert("Error saving wish"); console.error(error); }
        form.reset();
        render();
      }
    });

    render();
  </script>
</body>
